
<!DOCTYPE html>
  <title>simplrspace</title>
<head>
  <script type="text/javascript"></script>
<script src="https://app.smplrspace.com/lib/smplr.js"></script>
<link href="https://app.smplrspace.com/lib/smplr.css" rel="stylesheet" />
</head>

<body>
 
<h1>Simplr space</h1>
 <div id="test">
  </div>
<script>
  //start of smplrJS
  const space = new smplr.Space({ // const is a variable indicator. The variable is called space. When space is called smplr.Space is created
    spaceId: 'a3a34437-b393-4666-8911-aaaad38926d0', //unique to project
    spaceToken: 'X', //placeholder
    containerId: 'test' //change to whatever container you have
  })
  space.startViewer({ //this function tells space to start
    preview: true, // what is this?
    onReady: () => console.log('Viewer is ready'), // logs to console

    onError: error => console.error('Could not start viewer', error) // logs to console
  })



</script>

</body>
</html>
